<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Example</title>
</head>
<body>
<h1>Streamed Content</h1>
<div id="output"></div>
<script>
  async function fetchStream() {
    const response = await fetch('/api/stream');
    const reader = response.body.getReader();
    const decoder = new TextDecoder();
    const output = document.getElementById('output');

    // Read the stream
    while (true) {
      const { done, value } = await reader.read();
      if (done) break; // Exit the loop if the stream is done
      output.innerHTML += decoder.decode(value); // Append the new data to the output
    }
  }

  // Call the fetchStream function to start the stream
  fetchStream();
</script>
</body>
</html>
